        uses: actions/checkout@v4 # ì €ì¥ì†Œì˜ ì½”ë“œë¥¼ ê°€ì ¸ì˜¤ëŠ” ì•¡ì…˜ (í•„ìˆ˜)

      - name: Cache Docker Image Layer
