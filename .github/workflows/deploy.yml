      - name: Add Host Server Fingerprint to Known Hosts
        run: ssh-keyscan -H -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts || true
        # SSH ì ‘ì†ì„ ìœ„í•´ ì›ê²© ì„œë²„ì˜ ê³µê°œ í‚¤ë¥¼ Known Hosts íŒŒì¼ì— ì¶”ê°€ (ë³´ì•ˆ ê²½ê³  ë°©ì§€)

      - name: Create .env file
        run: |
          echo "DATABASE_HOST=${{ secrets.DATABASE_HOST }}" >> .env
          echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> .env
          echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> .env
          echo "DATABASE_PORT=${{ secrets.DATABASE_PORT }}" >> .env
          echo "DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}" >> .env
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env
          echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> .env
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
        # í™˜ê²½ ë³€ìˆ˜ íŒŒì¼(.env) ìƒì„± ë° GitHub Secretsì—ì„œ ê°’ ê°€ì ¸ì™€ ì„¤ì •

      - name: Set up Docker buildKit
        uses: docker/setup-buildx-action@v3 # buildx ì—”ì§„ ì„¤ì •

      - name: Create buildkit ë¹Œë”
        run: |
          docker buildx create --use --name buildkit
          docker buildx use buildkit

      - name: Docker Image Build
        run: docker compose -f docker-compose-actions-cache.yml build --build-arg BUILDKIT_INLINE_CACHE=1

      - name: Login DockerHub
        run: echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u '${{ secrets.DOCKER_USERNAME }}' --password-stdin

      - name: Docker Image Push
        run: docker compose -f docker-compose-actions-cache.yml push # ë¹Œë“œëœ Docker ì´ë¯¸ì§€ë¥¼ DockerHubì— í‘¸ì‹œ

      - name: Copy .env / docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "docker-compose-actions-cache.yml,.env"
          target: "~/work-directory"

      - name: Pull Image & Up Container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/work-directory   
            docker compose -f docker-compose-actions-cache.yml pull   
            docker compose -f docker-compose-actions-cache.yml down   
            docker compose -f docker-compose-actions-cache.yml up -d

      - name: Start Message - success
        if: success() # ì„±ê³µ ì‹œ ì‹¤í–‰
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "ë°°í¬ ì„±ê³µ ğŸ‰"

      - name: Start Message - fail
        if: failure() # ì‹¤íŒ¨ ì‹œ ì‹¤í–‰
        uses: sarisia/actions-status-discord@v1
        with:
